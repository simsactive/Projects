<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SIMS Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-500">
<header>
    <h1 class="text-5xl font-bold text-center mt-8"><span class="text-gray-800">Welcome to</span> <span class="text-sky-500">SIMS</span> <span class="text-amber-300">Bank</span></h1>
</header>

<main>
    <section class="bg-zinc-900 w-1/4 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-bold text-yellow-600">Please Login</h3>
        <div>
            <input class="w-3/4 block mb-3 px-3 rounded" type="email" name="" id="user-email" placeholder="User Email">
            <input class="w-3/4 block mb-3 px-3 rounded" type="password" name="" id="user-password" placeholder="User Password">
            <button id="btn-login" class="bg-green-500 px-6 py-1 font-semibold text-slate-800 rounded-md hover:bg-green-700">Login</button>
            <button class="bg-red-500 ml-6 px-5 py-1 font-semibold text-slate-800 rounded-md hover:bg-red-700">Sign In</button>
        </div>
    </section>
</main>


<script src="js/login.js"></script>
</body>
</html>
