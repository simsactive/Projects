<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/afae191d5b.js" crossorigin="anonymous"></script>
<!-- Stylesheet -->
<link rel="stylesheet" href="styles/style.css">

</head>

<body onload="aiHubCategories()" style="background-color: rgb(37, 35, 35);">

    <!-- Header Section  -->
    <header>
        <div>
            <h1 class="text-center text-4xl font-bold mt-4 text-slate-500">AI Universe Hub</h1>
        </div>
        <div>
            <div class="d-grid gap-2 col-2 mx-auto mt-4 p-2 rounded-4">
                <button onclick="sortDate()" id="btn-sort-date" class="btn btn-danger">Sort By Date</button>
            </div>
        </div>
    </header>

    <!-- Spinner section  -->
    <main>
        <section id="loader" class="d-none">
            <div style="height:100px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Card Section  -->

    <main>
        <section>
            <div id="aiHub-container" class="row row-cols-1 row-cols-md-3 g-4 my-4 mx-2 ">

            </div>

            <!-- Modal -->
            <div class="modal fade" id="aiHubDetails" tabindex="-1" aria-labelledby="aiHubDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="aiHubDetailsLabel">Modal title</h1>
                            <button type="button" class="btn btn-danger bg-danger" data-bs-dismiss="modal"><i class="fa-regular fa-circle-xmark fs-4"></i></button>
                        </div>
                        <div id="aiHubDetailsBody" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger bg-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- See M0re Section  -->

    <main>
        <section>
            <div class="d-grid gap-2 col-2 mx-auto p-16 rounded-4">
                <div id="btn-see-more" class="btn-see btn-success">See More</div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
